services:
  app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: ${APP_NAME}-app
    user: "1000:1000"
    volumes:
      - .:/app
    environment:
      - GOCACHE=/app/.cache/go-build
    ports:
      - ${GOLANG_PORT:-8888}:8888
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: ${APP_NAME}-nginx
    ports:
      - ${NGINX_PORT:-81}:80
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

  postgres:
    hostname: postgres
    container_name: ${APP_NAME}-db
    image: postgres:latest
    ports:
      - 5433:5432
    volumes:
      - app-data:/var/lib/postgresql
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    networks:
      - app-network

volumes:
  app-data:

networks:
  app-network:
    driver: bridge
